    <!-- ====== contact ====== -->
    <section id="contact" class="contact-section">
        <h2>お問い合わせ</h2>
        <form>
        <label>お名前<br>
            <input type="text" name="name" required>
        </label><br>
        <label>メールアドレス<br>
            <input type="email" name="email" required>
        </label><br>
        <label>お問い合わせ内容<br>
            <textarea name="message" rows="5" required></textarea>
        </label><br>
        <button type="submit">送信</button>
        </form>
    </section>
    </main>
